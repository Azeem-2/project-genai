version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/code
      - ./components:/components # Mount the components directory
    depends_on:
      - postgres_db
      - broker
    ports:
      - "8006:8000"
    networks:
      - default
    command: ["dapr", "run", "--app-id", "user-service", "--app-port", "8000", "--dapr-http-port", "3500", "--resources-path", "/components"]
    environment:
      DAPR_HTTP_PORT: 3500

volumes:
  postgres_db:
    external: true # Use external volume managed by the external compose.yaml

networks:
  default:
    external: true # Use external network managed by the external compose.yaml
